<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="editFormContainer">
        <form id="editForm">
            <input type="hidden" id="editUserId">
            <label for="editGender">Gender</label>
            <input type="text" id="editGender">
            <label for="editTitle">Title</label>
            <input type="text" id="editTitle">
            <label for="editFirstName">First Name</label>
            <input type="text" id="editFirstName">
            <label for="editLastName">Last Name</label>
            <input type="text" id="editLastName">
            <label for="editStreetNumber">Street Number</label>
            <input type="number" id="editStreetNumber">
            <label for="editStreetName">Street Name</label>
            <input type="text" id="editStreetName">
            <label for="editCity">City</label>
            <input type="text" id="editCity">
            <label for="editState">State</label>
            <input type="text" id="editState">
            <label for="editCountry">Country</label>
            <input type="text" id="editCountry">
            <label for="editPostcode">Postcode</label>
            <input type="text" id="editPostcode">
            <label for="editEmail">Email</label>
            <input type="email" id="editEmail">
            <label for="editUsername">Username</label>
            <input type="text" id="editUsername">
            <label for="editPassword">Password</label>
            <input type="password" id="editPassword">
            <label for="editDobDate">Date of Birth</label>
            <input type="date" id="editDobDate">
            <label for="editDobAge">Age</label>
            <input type="number" id="editDobAge">
            <label for="editPhone">Phone</label>
            <input type="text" id="editPhone">
            <label for="editCell">Cell</label>
            <input type="text" id="editCell">
            <label for="editNat">Nationality</label>
            <input type="text" id="editNat">
            <button type="button" onclick="saveUser()">Save</button>
        </form>
    </div>

    <script src="editUser.js"></script>
</body>
</html>
